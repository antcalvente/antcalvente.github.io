---
layout: default
---
<article class="post card" itemscope itemtype="http://schema.org/BlogPosting">
 <div class="card-content">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <img class="post-icon" src="/assets/calendar.svg">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% if page.author %}
      â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">{{ page.author }}</span>
        </span>
      {% endif %}
      <img class="post-icon" src="/assets/time.svg">
      <span itemprop="readTime">
        {{ page.readTime }}
        {% if page.lang == 'en' %}
          minutes read
        {% else if %}
          minutos de lectura
        {% endif %}
      </span>
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</div>
</article>

{% if page.comments %}
<script>
  var disqus_config = function () {
    this.page.url = "{{page.url | prepend: site.baseurl | prepend: site.url}}";
    this.page.identifier = "{{page.id}}";
  };

  (function() {
  var d = document, s = d.createElement('script');
  s.src = 'https://antcalvente.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
  })();
</script>
{% endif %}
